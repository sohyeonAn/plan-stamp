<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My plan - Get Stamp!</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="inner">
    <div id="header">
      <button id="addPlan">계획추가</button>
    </div>

    <div id="container">

      <div id="titleSection">
        <div id="planTitle">계획명</div>
        <div style="display: flex;">
          <button id="titleChangeBtn">이름수정</button>
        </div>
      </div>

      <div id="mainDetail">
        <p id="ddayText">다음 보상까지 n일 남았습니다.</p>
        <p id="doneCountText">(0/15)</p>
      </div>

    </div>

  </div>

  <div id="titleChangeModal">
    <h2>바꾼 이름을 입력하세요.</h2>

    <input type="text" id="titleChangeInput" placeholder="Plan Title" />

    <button id="saveBtn">저장</button>
    <button id="cancelBtn">취소</button>
  </div>


  <script src="./script.js"></script>
</body>

</html>
